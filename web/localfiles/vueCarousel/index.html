<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="js/vue.js"></script>
  <link href="styles/carousel.css" rel="stylesheet" />
 <link href="custom-css/overwrite.css" rel="stylesheet" />
   
</head>

<body>
  <div id="app1" class="app">
    <div class="container">
      <div id="example">
        <carousel-3d :width="cWidth" @after-slide-change="onAfterSlideChange" @before-slide-change="onBeforeSlideChange" @last-slide="onLastSlide">
          <slide v-for="(slide, i) in slides" :index="i">
            <img v-bind:src=slide.image>
          </slide>
        </carousel-3d>
      </div>
    </div>
  </div>
  <script src="js/vue-carousel-3d.min.js"></script>
  <script src="js/app.js" type="text/javascript">
  </script>
</body>

</html>
